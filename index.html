<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-n-Speech</title>
</head>
<style>
    body {
      background: #141414;
    }
  </style>
<body class=" text-white">
    <div class="container text-center">
        <img src=".\icon.png" alt="icon" class="mb-3 mt-5">
        <div class="row">
            <div class= "col-md-6 mx-auto">
                <form class="mb-3">
                    <div class="form-group">
                        <textarea name="" id="text-input"
                         class="form-control form-control-lg" placeholder="type here...."></textarea>
                    </div>
                    <div class="form-group mb-3 mt-2 ">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary 
                        float-right">1</div> 
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2"
                        value="1" step="0.1">
                    </div>   
                    <div class="form-group mb-4 mt-2">
                        <label for="pitch ">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary 
                        float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2"
                        value="1" step="0.1"> 
                    </div>
                    <div class="form-group mb-3 mt-2">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Speak It</button>

                </form>

            </div>

        </div>
        

    </div>
